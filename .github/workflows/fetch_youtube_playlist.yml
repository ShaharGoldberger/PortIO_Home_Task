name: Fetch YouTube Playlist

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch YouTube Playlist JSON
        run: |
          PLAYLIST_ID="YOUR_PLAYLIST_ID"  # Replace with actual Playlist ID
          API_KEY="${{ secrets.YOUTUBE_API_KEY }}"
          OUTPUT_FILE="youtube_playlist.json"

          curl -s "https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}" \
            | jq '.' > $OUTPUT_FILE

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add youtube_playlist.json
          git diff --cached --quiet || (git commit -m "Update YouTube playlist JSON" && git push)
